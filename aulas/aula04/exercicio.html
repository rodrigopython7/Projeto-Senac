<body>
    <h1>Exercicio - Estruturas de Repetição - While com Prompt de Confirmação</h1>

    <script>
        let resposta = true;
        
        //comente para executar o próximo trecho de código
        while(resposta) {
            resposta = !confirm("Deseja prosseguir?");
        }

        //descomente para executar via do while
        // do {
        //    resposta = !confirm("Deseja prosseguir?");
        // } while (resposta);

    </script>
